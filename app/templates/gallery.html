{% extends "eng_base.html" %}
{% block content %}

<div class="modal fade" id="uploading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    			<h4 class="modal-title" id="myModalLabel">Upload Picture</h4>
  			</div>
      		<div class="modal-body">
				<form id="courseInfo" action="{{url_for('upload') }}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="name">Picture:</label>
						<input id="file" type="file" name="file">
					</div>
					<input type="submit" class="btn btn-primary" value="submit">
				</form>
			</div>
		</div>
	</div>
</div>
<!--  -->
<div id="owl-demo" class="owl-carousel" style="background-color: black; padding-top: 1em; padding-bottom: 1em">
	{% for pic in photos %}
		<div><img src="/static/assets/uploads/{{ pic.photo_url }}" alt="pic" class="gally"></div>
	{% endfor %}
</div>

<!-- upload images -->
<footer class="site-footer">
	<div class="container">
			<a href="#uploading" data-toggle="modal"><img src="/static/assets/uploadIcon1.png" width=100 id="footy_img" class="centeredImage" style="padding-top:1em"></a>
	</div>
</footer>




{% endblock %}
